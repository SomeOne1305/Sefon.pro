<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="timer">
    <b>&#x274C;</b>
    <svg viewBox="0 0 36 36" class="circular-chart">
      <path class="circle-bg"
        d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
      />
      <path class="circle"
        stroke-dasharray="100, 100"
        d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
      />
      <text x="4.3" y="20.35"  class="text">00:00</text>
    </svg>
  </div>
  <style>
    body{
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: start;
    }
    .timer{
      position: relative;
      width: 150px;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.200);
      position: fixed;
      top: -100%;
      left: 45%;
      opacity: 0;
      transition: 1s linear;
    }
    b{
      cursor:pointer;
      position: absolute;
      top: 0;
      left: 100%;
    }
    .text{
      font-family: consolas;
      font-size: 10px;
      text-align: center;
    }
    .circle-bg {
      fill: none;
      stroke: #eee;
      stroke-width: 3.8;
    }
  .circular-chart {
    display: block;
    margin: 10px auto;
    max-width: 130px;
    max-height: 130px;
  }
span:hover{
  cursor:pointer;
}
.circle {
  stroke: #4CC790;
  fill: none;
  stroke-width: 2.8;
  stroke-linecap: round;
  animation: progress 8s ease-out forwards;
}

/* @keyframes progress {
  0% {
    stroke-dasharray: 0 100;
  }
  100%{
    stroke-dasharray: 100 100;
  }
} */
#play, #pause{
  padding: 15px 20px;
  border-radius: 5px;
  font-size: 16px;
  color: #fff;
  text-transform: uppercase;
  font-family:  Arial, sans-serif;
  margin: 15px;
}
#pause{
  background-color: rgb(255, 68, 0);
}
#pause:active{
  background-color: rgb(213, 57, 0);
}
#play{
  background-color: rgb(40, 255, 40);
}
#play:active{
  background-color: rgb(20, 249, 20);
}
</style>
<audio src="./musics/music1.mp3" controls></audio>
<span id="play">Play &#9654;</span>
<span id="pause">pause &#9208;</span>
<script>
let a = document.querySelector('audio');
let chart = document.querySelector('.circular-chart');
let output = document.getElementById('output')
let text = document.querySelector('text');
function na() {
  // output.innerHTML = Math.floor(a.currentTime);
  
  }

document.getElementById('play').addEventListener('click', ()=>{
    a.play()
    document.querySelector('.timer').style.top = '1%';
    document.querySelector('.timer').style.opacity = 1;

})
document.getElementById('pause').addEventListener('click', ()=>{
  a.pause()    
  document.querySelector('.timer').style.top = '-100%';
    document.querySelector('.timer').style.opacity = 0;
})

let d =a.duration
document.querySelector('b').addEventListener('click', ()=>{
  document.querySelector('.timer').style.top = '-100%';
    document.querySelector('.timer').style.opacity = 0;
})



function update(e) {
    const {duration, currentTime} = e.srcElement;
    const progressPercent = (currentTime / duration) * 100;
    chart.querySelector('.circle').setAttribute('stroke-dasharray', `${progressPercent}, 100`)
    na()
  }
a.addEventListener('timeupdate', update)
</script>
</body>
</html>
