  <style>

  <audio src="./musics/music1.mp3" controls></audio>
  <span></span>
  <script>
    let span = document.querySelector('span');
    let audio = document.querySelector('audio')

    let curT = audio.currentTime;
    let seconds = curT%60;
    let min = curT/60
    setInterval(()=>{
      span.innerHTML = `0${min}:0${seconds}`
    },1000)
    console.log(seconds, min);
  </script>
